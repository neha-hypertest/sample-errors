name: Automatically Close PR after 7 days ---

on:
  schedule:
    - cron: '0 0 * * *' # Run every day at midnight
    
  workflow_dispatch:

jobs:
  close-pr:
    runs-on: ubuntu-latest
    steps:

      - name: Close PR after 7 days
        run: |
          #sudo apt install jq -y
          
          repo="${{ github.repository }}"
          curl -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               -X GET "https://api.github.com/repos/$repo/pulls" \
               | jq '.[] | select((now - (.created_at | fromdateiso8601)) > 60) | .number' \
               | xargs -I{} curl -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                                    -H "Accept: application/vnd.github.v3+json" \
                                    -X POST "https://api.github.com/repos/$repo/pulls/{}/" \
                                    -d '{"state": "closed"}'
